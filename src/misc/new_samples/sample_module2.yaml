---
type: "o" # Type of configuration command [o, i, m, c], o - one time in config e.g. "ip ssh version 2", i - applied on interface (onetime/manytime) e.g. portsecurity, m - multiple time e.g. password for telnet, c - under subcontext e.g. password for eigrp processes

default_facility: "all" # Type of device [r(router), l3sw(L3 switch), l2sw(L2 switch), all]

default_facility_layer: "all" # Type of layer where facility is installed [core, distribution, access, collapsed all, collapsed distribution access, collapsed core distribution, all]

check_if_l3_protocol: [] # Run check only when specific L3 protocol is enabled on device [ipv4, ipv6], empty means skip checking

check_if_routing_protocol: [] # Run check only when specific routing protocol is enabled on device [rip, eigrp, ospf, bgp], empty means skip checking

run_if_error_found: [] # Run only when module(s) below have found an error means security problem or missing configuration

run_if_not_error_found: [] # Run only when module(s) below have not find an error means configuration which module(s) looking for is present

applicable_to_interface_type: [] # Type of interface from device.yaml

non_applicable_to_interface_type: [] # Type of interface from device.yaml




public_vars: [] # Variables needed for generating configuration fix e.g. - snmp-user: "administrator1"

secret_vars: [] # Variable that holds secret until configuration fix is generated after that it is cleared due to security e.g. - password: "" 





name_cmd_general: "AAA new model/ Enabled AAA"

name-of-area: "Authentication, Authorization, Accounting" # Area of cmd/check, it will be seen in report output

default_cmd_general_severity: "critical" # Severity which defines importance of found problem [critical, high, medium, low, notice]

user_cmd_general_severity: "none" # Severity which defines importance of found problem [critical, high, medium, low, notice] Default: none

regex_cmd: "^aaa new-model$" #Regex to match and find occurrence

regex_context: "" #Regex under which previous variable "regex_cmd" is matched and searched

regex_cmd_occurrence: "occurrence" # Specifies whether module should look for regex occurrence or non-occurrence match, "occurrence" - set when regex occurrence in variable "regex-cmd-general" signalize no issue, "nonoccurrence" - set when regex non-occurrence in variable "regex-cmd-general" signalize no issue

cmd_match_status: "False" # Variable to store whether regex matches or not [successful, error, false], successful - security feature is configured as expected, error - security feature is not configured as expected, false - this module has not been started yet

fix_cmd:  # Command to resolve problem, yoy can use stored variables with prefix $ or future variables which are now empty which will be matched by regex
  - "aaa new model"

fix_to_apply: "" #This is generated by program

fix_cmd_notice: "Fix may cause CISCO IP telephony malfunction" # Notice seen in report when fix will be applied e.g. notice about something can stop working after applying fix

fix_cmd_ignore: "True" # Boolean which indicates whether a fix will be ignored or applied

fix_cmd_ignore_comment: "Enabled due to CISCO IP Telephony" # Comment to specify reason why command for fix is ignored, reason or comment about accepting the risk

fix_cmd_false_positive: "False" # Boolean which indicates finding an issue is false positive

fix_cmd_false_positive_comment: "" # Comment to specify reason why is finding marked as false positive

affected_ports: [] # List of ports where issue is found when variable "type" is "i" or "b"

















#--------------------------------------------------------------
# INTERFACE CMD IGNORE CONFIG
#--------------------------------------------------------------

name_cmd_explicit_ignored_ports: "CDP running on interfaces IGNORED"

# Severity which defines importance of found problem on affected interface
# Types: [critical, high, medium, low, notice]
default_cmd_explicit_ignored_ports-severity: "critical"

# Severity which defines importance of found problem on affected interface
# Types: [critical, high, medium, low, notice]
# Default: none
user_cmd_explicit_ignored_ports_severity: "none"

# List of ports which should be ignored when "type" is "i" or "b"
explicit_ignored_ports:
  - FastEthernet 0/3
  - FastEthernet 0/4

# Command to resolve problem on interfaces which are ignored
# Can be blank when you want just ignore ports, some commands
# like CDP can have on ignored ports command "cdp enable" when
# globally is disabled
fix-cmd-explicit-ignored-ports: "cdp enable"

# Notice seen in report when fix will be applied on ignored interface
# e.g. notice about something can stop working after applying fix
fix-cmd-explicit-ignored-ports-notice: "Enabling CDP on interface(s) can lead to serious attacks"

# Comment to specify reason why ignore command is applied
fix-cmd-explicit-ignored-ports-comment: "Enabled due to CISCO IP Telephony"