---
hostname: "" # Hostname of device

config: "" # Path to configuration file of device

version: "" # Version of running operating system

l3_protocols: [] # L3 protocols which are used not only available but literally used and enabled

vendor: "" # Manufacturer of device. Same directory name has to be created inside directory "modules", where all modules for this vendor are stored

os: "" # Operating system. Same directory name has to be created inside directory "modules" and subdirectory specified in variable "vendor" 

facility: "" # Type of device [r(router), l3sw(L3 switch), l2sw(L2 switch)]

facility_layer: "" # Type of layer where facility is installed [core, distribution, access, collapsed all, collapsed core distribution, collapsed distribution access]

exclude_modules: [] # Exclude modules which are specified in file "modules_by_facility_layer.yaml" for specific "facility_layer" you do not want to be used

include_modules: [] # Include modules which are not part of specific "facility_layer" in file "modules_by_facility_layer.yaml" and you want to use them.

interfaces: [] # All available interfaces, roles of interfaces can be specified, roles such as "access" or "trunk" are assigned automatically according to config and more than one type can be assigned to port Roles: [access, trunk, wan, toinet, access-datacenter, wlan, to_distribution_layer, to_core_layer, unused, none] Roles: [access, trunk, uplink, access-datacenter, wlan, shutdown, noip, unused, subinterface, portchannel, none, svi] downlink -passive interface ? 

enabled_functions: [] # Enabled functions such as eigrp, rip, ospf, bgp, vrrp, glbp, etc.

input_config_hash: "" # SHA1 hash of input configuration of device

fix_hash: "" # SHA1 hash of current fix configuration 